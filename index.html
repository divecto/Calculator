<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Work Sans:wght@300;400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=SF Pro Text:wght@600&display=swap"
    />
  </head>
  <body>
    <div class="calculator-dark">
      <div class="content">
        <!-- <textarea class="numbers displayNumber">0</textarea>
        <input class="numbers1" name="hasil" id="hasilnya" type="number" /> -->
        <div class="numbers">
          <h1 id="displayNumber">0</h1>
        </div>
        <div class="row">
          <div class="button" id="delete_all">
            <img class="icon" alt="" src="./public/-icon.svg" />

            <div class="text clear">C</div>
          </div>
          <div class="button negative">
            <img class="icon1" alt="" src="./public/-icon1.svg" />

            <div class="text1">±</div>
          </div>
          <div class="button" id="percent">
            <img class="icon" alt="" src="./public/-icon2.svg" />

            <div class="text">%</div>
          </div>
          <div class="button3 button">
            <img class="icon" alt="" src="./public/-icon3.svg" />

            <div class="text operator">÷</div>
          </div>
        </div>
        <div class="row1">
          <div class="button4 button" id="seven">
            <img class="icon" alt="" src="./public/-icon.svg" />

            <div class="text">7</div>
          </div>
          <button class="button4 button" id="eight">
            <img class="icon" alt="" src="./public/-icon4.svg" />

            <div class="text">8</div>
          </button>
          <button class="button4 button" id="nine">
            <img class="icon" alt="" src="./public/-icon2.svg" />

            <div class="text">9</div>
          </button>
          <div class="button3 button" id="kali">
            <img class="icon" alt="" src="./public/-icon3.svg" />

            <div class="text operator">×</div>
          </div>
        </div>
        <div class="row1">
          <button class="button4 button" id="four">
            <img class="icon" alt="" src="./public/-icon.svg" />

            <div class="text">4</div>
          </button>
          <button class="button4 button" id="five">
            <img class="icon" alt="" src="./public/-icon4.svg" />

            <div class="text">5</div>
          </button>
          <button class="button4 button" id="six">
            <img class="icon" alt="" src="./public/-icon2.svg" />

            <div class="text">6</div>
          </button>
          <button class="button3 button" id="min">
            <img class="icon" alt="" src="./public/-icon3.svg" />

            <div class="text operator">–</div>
          </button>
        </div>
        <div class="row1">
          <button class="button4 button" id="one">
            <img class="icon" alt="" src="./public/-icon5.svg" />

            <div class="text">1</div>
          </button>
          <button class="button4 button" id="two">
            <img class="icon" alt="" src="./public/-icon6.svg" />

            <div class="text">2</div>
          </button>
          <button class="button4 button" id="three">
            <img class="icon" alt="" src="./public/-icon7.svg" />

            <div class="text">3</div>
          </button>
          <button class="button3 button" id="plus">
            <img class="icon" alt="" src="./public/-icon8.svg" />

            <div class="text operator">+</div>
          </button>
        </div>
        <div class="row1">
          <div class="button4 button" id="koma">
            <img class="icon" alt="" src="./public/-icon9.svg" />

            <div class="text">.</div>
          </div>
          <button class="button4 button" id="zero">
            <img class="icon" alt="" src="./public/-icon10.svg" />

            <div class="text">0</div>
          </button>
          <div class="button4 button" id="delete">
            <img class="icon1" alt="" src="./public/-icon11.svg" />

            <div class="text18">⌫</div>
          </div>
          <button class="button3 button" id="equal">
            <img class="icon" alt="" src="./public/-icon12.svg" />

            <div class="text equals double">=</div>
          </button>
        </div>
      </div>
      <div class="status-bar">
        <img class="notch-icon" alt="" src="./public/notch.svg" />

        <img class="right-side-icon" alt="" src="./public/right-side.svg" />

        <div class="left-side">
          <div class="time">
            <div class="div">9:41</div>
          </div>
        </div>
      </div>
      <div class="home-indicator">
        <div class="home-indicator1"></div>
      </div>
      <img class="frame-icon" alt="" src="./public/frame.svg" />
    </div>
    <script src="index.js"></script>
  </body>
</html>
